<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/dashboard.png">
    <title>Perfil del Estudiante</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Estilos locales -->
    <link rel="stylesheet" href="../pages-css/profile.css">
</head>
<body>
    <header class="profile-header">
        <div class="container text-center">
            <img id="profile-image" src="" alt="Foto GitHub" class="profile-img rounded-circle mb-3">
            <h1 id="student-name"></h1>
            <div class="student-meta">
                <span class="badge bg-primary " id="student-code"></span>
                <span class="badge bg-info" id="student-intensity"></span>
                <a id="github-profile-btn" class="btn btn-light btn-outline-dark btn-lg " target="_blank">
                    GitHub
                </a>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <section class="row">
            <!-- Sección izquierda: Proyectos -->
            <div class="col-lg-6">
                <h2><i class="bi bi-folder"></i> Proyectos</h2>
                <div class="card mb-4">
                    <div class="card-body" id="projects-list">
                        <!-- Proyectos se cargarán con JS -->
                    </div>
                </div>
            </div>

            <!-- Sección derecha: Gráfico -->
            <div class="col-lg-6">
                <h2><i class="bi bi-bar-chart"></i> Rendimiento</h2>
                <div class="card">
                    <div class="card-body">
                        <canvas id="performanceChart"></canvas>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>BootCamp BIT © 2025</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script local -->
    <script src="../pages-js/profile.js"></script>
</body>
</html>
