<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/dashboard.png">
    <title>Dashboard Estudiantes</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Dashboard de Estudiantes</h1>
        <p class="lead">Visualización interactiva del rendimiento académico</p>
      </div>
    </header>

    <main class="main-content">
      <section class="student-carousel">
        <div class="container">
          <h2>Destacados</h2>
          <div class="carousel-container">
            <div
              id="studentCarousel"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner" id="carousel-inner"></div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#studentCarousel"
                data-bs-slide="prev"
              >
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#studentCarousel"
                data-bs-slide="next"
              >
                <span class="carousel-control-next-icon"></span>
              </button>
            </div>
            <div class="carousel-indicators" id="carouselIndicators"></div>
          </div>
        </div>
      </section>
      <section class="all-students">
        <div class="container">
          <h2>Listado Completo</h2>
          <div class="table-responsive">
            <table class="table table-hover table-striped" id="students-table">
              <thead>
                <tr>
                  <th>Código</th>
                  <th>Estudiante</th>
                  <th>Intensidad</th>
                  <th>Proyectos</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="students-table-body">
                <!-- Datos se cargarán con JS -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
      
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>BootCamp BIT © 2025</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
